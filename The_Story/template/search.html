{% extends 'layout.html' %}
{% block content %}
<style>
  .nav {
    margin-top: 8px;
    display: flex;
    background-color: #E1E1E1;
    padding: 0px auto;
    border-radius: 10px;
    list-style: none;
    justify-content: center;
  }

  .nav li a {
    margin: auto 20px;
    color: black;
  }

  .nav li a:hover {
    background-color: gray;
  }

  * {
    font-family: "Kanit", sans-serif;
  }

  .card {
    display: block;
    margin: 10px 10px 10px;
    padding: 10px;

  }
</style>

<div class="row">
  {% for post in posts %}
  {% if key in post.title or key in post.catergory or key in post.desc %}
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.desc}}<br>
          แต่โดย{{post.user}}
        </p>
        <a href=/readstory/{{post.id}}/ class="btn btn-primary">อ่านเลย</a>
      </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>

{% endblock %}
